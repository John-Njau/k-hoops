<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First</title>
	<style>
		table {
			border-collapse: collapse;
			width: 100%;
			margin-bottom: 20px;
			font-family: Arial, sans-serif;
			font-size: 14px;
		}
		th, td {
			text-align: center;
			padding: 10px;
			border: 1px solid black;
		}
		th {
			background-color: #2c3e50;
			color: white;
			font-weight: bold;
		}
		tr:nth-child(even) {
			background-color: #f1f1f1;
		}
		.team-name {
			text-align: left;
			font-weight: bold;
		}
		.position {
			width: 50px;
		}
		.played {
			width: 70px;
		}
		.points {
			width: 70px;
			font-weight: bold;
		}
	</style>
</head>

<body>
    <h1>{{ title }}</h1>
    <table>
        <thead>
            <tr>
                <th>Pos</th>
                <th>Name</th>
                <th>Coach</th>
				<th>Category</th>
                <th>GP</th>
                <th>Wins</th>
                <th>Losses</th>
                <th>Points</th>
            </tr>
        </thead>
        <tbody>
            {% for team in team_data %}
            <tr>
                <td>{{team.index}}</td>
                <td>{{ team.name }}</td>
                <td>{{ team.coach }}</td>
                <td>{{ team.category }}</td>
                <td>{{ team.games_played }}</td>
                
                <td>{{ team.wins }}</td>
                <td>{{ team.losses }}</td>
                <td>{{ team.points }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>

</html>
